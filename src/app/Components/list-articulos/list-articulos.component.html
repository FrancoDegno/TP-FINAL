

  <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Rubro</th>
          <th scope="col">Precio de Compra</th>
          <th scope="col">Precio de Venta</th>
          <th scope="col">Stock</th>
          <th scope="col">Modif</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let art of _service.articulos'>
          <th scope="row">{{art.id}}</th>
          <td>{{art.nombre}}</td>
          <td>{{art.descripcion}}</td>
          <td>{{art.rubro}}</td>
          <td>{{art.precio_de_compra}}</td>
          <td>{{art.precio_de_venta_de_lista}}</td>
          <td>{{art.cantidad_en_stock}}</td>
          <td><button type="button" class="btn btn-warning" (click)="modif(art)">Modificar</button></td>
        </tr>
      </tbody>
    </table>
